<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quote Card</title>
</head>

<body>
    <main class="main">
        <div class="background-img"></div>
        <article class="quote-container">
            <q id="quote" class="quote-text">If you only read the books that everyone else is reading, you can only think what everyone else is thinking.</q>
            <p id="author" class="author-text">Haruki Murakami, Norwegian Wood</p>
        </article>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
